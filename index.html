    <style>
        @font-face {
            font-family: 'Droid Serif';
            src: url('./fonts/DroidSerif.ttf');
        }

        @font-face {
            font-family: 'Yanone Kaffeesatz';
            src: url('./fonts/YanoneKaffeesatz.otf');
        }

        @font-face {
            font-family: 'Ubuntu Mono';
            src: url('./fonts/UbuntuMono.ttf');
        }

        body {
            font-family: 'Droid Serif', sans-serif;
        }

        h1, h2, h3 {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-weight: normal;
        }

        .remark-code, .remark-inline-code {
            font-family: 'Ubuntu Mono', monospace;
        }

        .remark-code, .remark-inline-code {
            font-family: 'Ubuntu Mono', monospace;
        }

        .remark-slide-content li {
            font-size: 38px;
            line-height: 1.5em;
        }

        .remark-slide-content > ul > li:not(:first-child) {
            margin-top: 15px;
        }

        .remark-slide-content li ul li {
            font-size: 32px;
        }

        .remark-slide-content h1 {
            font-size: 100px;
        }

        .remark-slide-content h1.smaller {
            font-size: 72px;
        }

        .remark-slide-content h2 {
            font-size: 64px;
        }

        .remark-slide-content p {
            font-size: 40px;
        }

        .remark-slide-content th, .remark-slide-content td {
            font-size: 32px;
            padding: 10px 20px;
        }
        .remark-slide-content table {
            border: 2px solid #999;
            border-spacing: 0;
            margin: 0 auto;
        }
        .remark-slide-content tbody tr:nth-child(odd) {
            background: #efefef;
        }

        .remark-slide-content blockquote code, .remark-slide-content li code {
            background: #efefef;
        }

        .remark-code {
            font-size: 32px;
        }

        .center > img {
            object-fit: contain;
            width: 100%;
        }

        .contain-vertical {
            position: relative;
        }
        .contain-vertical > p {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: 0;
            padding: 0;
        }
        .contain-vertical > p > span.center {
            position: absolute;
            left: 25px;
            right: 25px;
            bottom: 25px;
            top: 25px;
            margin: 0;
            padding: 0;
        }
        .contain-vertical > p > span.center > img {
            height: 100%;
        }

        kbd {
            box-shadow: 0.1em 0.1em 0.1em #777;
            padding: 0.1em 0.35em;
            border-radius: 3px;
            font-family: Consolas, "Lucida Console", monospace;
            font-variant: small-caps;
            background: #eee;
        }

        .muted {
            font-size: 0.5em;
            opacity: 0.5;
        }

        .fill-custom > p {
            display: contents;
        }

        .remark-slide-content .float-left {
            display: block;
            text-align: left;
            float: left;
        }

        .remark-slide-content .float-right {
            display: block;
            text-align: right;
            float: right;
        }
